<!-- templates/home.html -->

{% extends "base.html" %}

{% block title %} Home{% endblock title %}

{% block content %}
{% if user.is_authenticated %}
Hi {{user.username }}! You are {{user.age}} years old.
<p><a href="{% url 'logout'%}" class="navbar-brand">Log Out</a></p>
{% else %}
<p>You are not logged in</p>
<a href="{% url 'login'%}" class="navbar-brand">Log In</a>or
<a href="{% url 'signup'%}" class="navbar-brand">Sign Up</a>
{% endif %}

{% endblock content%}
